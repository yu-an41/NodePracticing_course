<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre class="" id="info"></pre>

    <script>
        fetch('http://localhost:3001/try-session', {
            credentials: 'include'
        })
        .then(r => r.json())
        .then(result => {
            info.innerText = JSON.stringify(result, null, 4)
        })
        
        // fetch時session不會被記住(每次視為獨立拜訪)

    </script>
</body>
</html>
