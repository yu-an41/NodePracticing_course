<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test module</title>
</head>
<body>
    <img src="" alt="" class="" id="myimg" width="300">
    <input type="file" accept="image/*" class="" id="myi" onchange="upload()">

    <script>
        async function upload () {
            const fd = new FormData();
            const myi = document.querySelector('#myi');
            
            fd.append('avatar', myi.files[0]);

            const r = await fetch('/try-upload', {
                method: 'POST',
                body: fd,
            });

            const result = await r.json();
            console.log(result);
            myimg.src = '/uploads/'+ result.filename;
        }
    </script>
</body>
</html>
